name: Deploy to Cloudflare Workers

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write
  statuses: write
  deployments: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-22.04
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version-file: "package.json"
          cache: "npm"

      - name: Install dependencies
        run: npm install

      - name: Build Web App
        run: npm run w:web build

      - name: Deploy to Cloudflare Workers In Production Mode
        if: ${{ github.event_name == 'push' }}
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: server
          command: "deploy"
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}

      - name: Alias Deployment URL
        if: ${{ github.event_name == 'pull_request' }}
        id: alias
        run: |
          NAME="deploy-preview-${{ github.event.pull_request.number }}"
          echo "name=${NAME}" >> $GITHUB_OUTPUT
          echo "url=https://${NAME}-trial-cloudflare-todo-list.numa-san-1024.workers.dev" >> $GITHUB_OUTPUT

      - name: Deploy to Cloudflare Workers In Preview Mode
        if: ${{ github.event_name == 'pull_request' }}
        id: deploy-preview
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: server
          command: "versions upload --preview-alias ${{ steps.alias.outputs.name }}"
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}

      - name: Comment Preview URL
        if: ${{ github.event_name == 'pull_request' }}
        uses: thollander/actions-comment-pull-request@v3
        with:
          message: |
            ðŸš€ Deployed to Cloudflare Workers
            Preview URL: ${{ steps.alias.outputs.url }}
            <sub>Deployment URL: ${{ steps.deploy-preview.outputs.deployment-url }}</sub>
          comment-tag: "cloudflare-workers-deployment"

      - name: Create GitHub Deployment
        if: ${{ github.event_name == 'pull_request' }}
        id: deployment
        uses: chrnorm/deployment-action@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          environment: "preview"

      - name: Set Deployment Status
        if: ${{ github.event_name == 'pull_request' }}
        uses: chrnorm/deployment-status@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          state: "success"
          deployment-id: ${{ steps.deployment.outputs.deployment_id }}
          environment-url: ${{ steps.alias.outputs.url }}
